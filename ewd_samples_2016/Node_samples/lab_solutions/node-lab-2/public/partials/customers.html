    <div class="container" >
  <div class="row">
    <!-- <div class="col-sm-4 col-sm-offset-3"> -->
    <div class="col-sm-4 col">
      <h3>Add new Customers</h3> 
      <form ng-submit="addCustomer()">
      <div class="form-group">
          <label for="Name">Name</label>
          <input type="text" class="form-control" ng-model="newCustomer.name" 
                 placeholder="Enter name">
      </div>
      <div class="form-group">
          <label for="Address">Address</label>
          <input type="text" class="form-control" ng-model="newCustomer.address" 
                   placeholder="Enter address">
      </div>
      <div class="form-group">
          <label for="Balance">Balance</label>
          <input type="number" class="form-control" ng-model="newCustomer.balance" 
                   placeholder="Enter balance">
      </div>
      <input type="submit" class="btn btn-primary"  value="Submit Form">
    </form>
  </div>
    <div class="col-sm-4">
      <h3>All Customers</h3>   
      <table class="table table-bordered">
        <tr><th>Name</th><th>Address</th></tr> 
              <tr ng-repeat="cust in customers" >
                <td>
                  <a href="#/customers/{{$index}}">{{cust.name | uppercase}}</a>
                </td>
                <td>
                  {{cust.address }}
                </td>
         </tr>
       </table>
  </div>
     </div>
   </div>
