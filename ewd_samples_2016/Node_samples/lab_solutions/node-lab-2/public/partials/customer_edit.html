<div class="container" >
  <div class="row">
    <div class="col-sm-4 col-sm-offset-3">
      <h3>Update Customer</h3> 
      <form ng-submit="updateCustomer()">
      <div class="form-group">
          <label for="Name">Name</label>
          <input type="text" class="form-control" ng-model="customer.detail.name" >
      </div>
      <div class="form-group">
          <label for="Address">Address</label>
          <input type="text" class="form-control" ng-model="customer.detail.address" >
      </div>
      <div class="form-group">
          <label for="Balance">Balance</label>
          <input type="number" class="form-control" ng-model="customer.detail.balance" >
      </div>
      <input type="submit" class="btn btn-primary"  value="Apply changes">
    </form>
